<body>
    <h1>HW2</h1>
    <script>
        let a = new Array( 6,8,9,3,7,6,9,1,4,8,3,2);
        let sum=0;
        for(let i=0;i<a.length;i++){
            sum += a[i];
        }
        sum /= a.length;
        alert("平均值為:"+parseFloat(sum.toFixed(1))); 
        
    </script>
