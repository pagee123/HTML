<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Javascript</h1>
    <script>
       let a=1;
       let b=2;
       let c=3;
       document.write("c<<2="+(c<<2)+"<br/>");
       document.write("b>>1="+(b>>1)+"<br/>");
       document.write("a&c="+(a&c)+"<br/>");
       document.write("a^b="+(a^b)+"<br/>");
       document.write("a|b="+(a|b)+"<br/>");
    </script>
</body>
</html>
