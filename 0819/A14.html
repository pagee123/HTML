<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Javascript</h1>
    <script>
       let num = prompt("Please enter an number from 1-4: ");
       switch(num)
       {
            case "1":
                alert("Number One!");
                break;
            case "2":
                alert("Number two!");
                break;
            case "3":
                alert("Number Three!");
                break;
            case "4":
                alert("Number Four!");
                break;
            default:
                alert("Over range!");
                break;

       }
    </script>
</body>
</html>
