<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
</head>
<body>
    <div class="container">
        <div class="accorditon" id="accordionExample">
            <div class="accordion-item">
                <h2 class="accordion-header" id="head1">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse1">無題</button>
                </h2>
                <div class="collapse accordion-collapse" data-bs-parent="accordionExample" id="collapse1">
                    <div class="accordion-body">
                        相見時難別亦難，東風無力百花殘。
                        春蠶到死絲方盡，蠟炬成灰淚始幹。
                        曉鏡但愁雲鬢改，夜吟應覺月光寒。
                        蓬山此去無多路，青鳥殷勤為探看。
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="head2">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse2">黃鶴樓</button>
                </h2>
                <div class="collapse accordion-collapse" data-bs-parent="accordionExample" id="collapse2">
                    <div class="accordion-body">
                        昔人已乘黃鶴去，此地空餘黃鶴樓。
                        黃鶴一去不復返，白雲千載空悠悠。
                        晴川歷歷漢陽樹，芳草萋萋鸚鵡洲。
                        日暮鄉關何處是？煙波江上使人愁。
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="head3">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapse3">錦瑟</button>
                </h2>
                <div class="collapse accordion-collapse" data-bs-parent="accordionExample" id="collapse3">
                    <div class="accordion-body">
                        錦瑟無端五十弦，一弦一柱思華年。
                        莊生曉夢迷蝴蝶，望帝春心托杜鵑。
                        滄海月明珠有淚，藍田日暖玉生煙。
                        此情可待成追憶，只是當時已惘然。
                    </div>
                </div>
            </div>
        </div>
       
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
