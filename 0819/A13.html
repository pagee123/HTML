<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Javascript</h1>
    <table border="3">
    <script>
       for(let i=9;i>=1;i--)
       {
        document.write("<tr>");
            for(let j=1;j<=9;j++)
            {
                document.write("<td>");
                document.write(i+"x"+j+"="+i*j);
                document.write("</td>");
            }
            document.write("</tr>");
       }
    </script>
    </table>
</body>
</html>
