<!DOCTYPE html>
<html lang="zh-tw">
    <head>
        <meta charset="utf-8/">
        <title>table</title>
    </head>
    <body>
        <table border="1" width="100%">
            <tr bgcolor="lightblue">
                <td><img src="piece1.jpg" width="110"></td>
                <td align="left">向左對齊</td>
                <td align="center">中間對齊</td>
                <td align="right">向右對齊</td>
            </tr>
            <tr bgcolor="yellow">
                <td><img src="piece2.jpg" width="110"></td>
                <td valign="top">向上對齊</td>
                <td valign="middle">垂直置中</td>
                <td valign="bottom">向下對齊</td>
            </tr>
            <tr bgcolor="lightgreen">
                <td><img src="piece3.jpg" width="110"></td>
                <td align="left" valign="top">左上對齊</td>
                <td align="center" valign="middle">置中對齊</td>
                <td align="right" valign="bottom">右下對齊</td>
            </tr>
        </table>
    </body>
