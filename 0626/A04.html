<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>form</title>
</head>
<body>
    <form>
        <label for="tvlist">請選擇想要觀看節目</label>
        <select id="tvlist" name="tvlist">
            <optgroup label="新聞頻道">
                <option value="news1">台視新聞台</option>
                <option value="news2">中視新聞台</option>
                <option value="news3">華視新聞台</option>
                <option value="news4">民視新聞台</option>
            </optgroup>
            <optgroup label="娛樂頻道">
                <option value="show1">型男大主廚</option>
                <option value="show2">聲林之王</option>
                <option value="show3">全名星運動會</option>
                <option value="show4">綜藝大集合</option>
            </optgroup>
        </select>
        <br/>
        <input type="submit" value="提交"/>
        <input type="reset" value="重新輸入"/>
    </form>
</body>
</html>
