        }
        .content{
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>詩文欣賞</h1>
    <p class="heading">春曉</p>
    <p class="content">春眠不覺曉，處處聞啼鳥。夜來風雨聲，花落知多少？</p>
    <p class="heading">竹里館</p>
    <p class="content">獨坐幽篁裏，彈琴復長嘯。深林人不知，明月來相照。</p>
