<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="utf-8"/>
	<!--製造相關連結-->
	<meta name="keywords" content="HTML, programming"/>
	<title>programming language</title>
</head>
<body>
	<h1><u>夏威夷之旅</u></h1>
	<p><strong>北海道之旅</strong></p>
	<!--em 斜體強調-->
	<h3><u><em>陽明山之旅</em></u></h3>
	<h3><mark>埔心之旅</mark></h3>
	<p><s>南美洲之旅</s></p>
	<p>環遊世界<small>大富翁</small></p>
</body>
</html>
