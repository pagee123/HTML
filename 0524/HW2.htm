	<h1 style="color:#9F5000"><u>苦瓜的健康料理 — 苦瓜鑲肉</u></h1>
	<p>苦瓜又稱為錦荔枝，因其「實大如鴿子，有皺紋，似荔枝」而得名。</p>
		<ul>
			<li>材料</li>
			<ol type="a">
				<li>苦瓜</li>
				<li>大白菜</li>
				<li>豬肉絞肉</li>
				<li>太白粉</li>
				<li>鹽</li>
				<li>植物油</li>
			</ol>
			<li>作法</li>
			<ol>
				<li>苦瓜橫切成數塊，然後將內膜和子去除乾淨，使其成中空圈狀。</li>
				<li>鹽漬數分鐘去除苦味。</li>
				<li>將豬肉絞肉鑲進中空圈狀的苦瓜中，然後沾少許太白粉，使其黏牢。</li>
				<li>用油煎熟，然後加入大白菜及少許水分悶煮數分鐘即可。</li>
			</ol>
		</ul>
