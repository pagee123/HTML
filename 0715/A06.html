<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        table{
            border:1px solid #a1a1a1;
        }
        td{
            border: 1px solid #919191;
            padding: 10px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>aa</td>
            <td>bb</td>
        </tr>
        <tr>
            <td>cc</td>
            <td>dd</td>
        </tr>
        <tr style="visibility: hidden;">
            <td>ee</td>
            <td>ff</td>
        </tr>
    </table>
    <br/>
    <table>
        <tr>
            <td>aa</td>
            <td>bb</td>
        </tr>
        <tr>
            <td>cc</td>
            <td>dd</td>
        </tr>
        <tr style="display: none;">
            <td>ee</td>
            <td>ff</td>
        </tr>
    </table>
</body>
</html>
