        <h1>豪斯登堡</h1>
        <p>是位於日本長崎縣佐世保市針尾島東部，接鄰大村灣及早岐瀨戶的主題公園，其主題為模仿荷蘭景觀及歐洲各地景色，也因為仿歐洲的景色，常被電視劇、電影、廣告作為外景取景地點。</p>
        <p>雖然是主題公園，但其設計概念為建立一個城鎮，因此不像其他主題公園會在園內規劃不讓觀光客看到的幕後作業區域；因此豪斯登堡如同一般的城鎮，遊客會直接看到包括宅配業者、旅館外包廠商等各種工作車輛直接駛入園內街道上，甚至直接停靠在街道旁進行搬運作業。而觀光客也可以騎乘自行車，遊覽風光。該地亦經常作為電影電視拍攝場地使用。</p>
