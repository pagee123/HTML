<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        body{
            height:1000px;
        }
        #header{
            width:100%;
            height:15%;
            top:0;
            right:0;
            bottom:auto;
            left:0;
            position:fixed;
            background-color: #ffffaa;
        }
        #sidebar{
            width:200px;
            height:auto;
            position:fixed;
            top:15%;
            bottom:100px;
            left:0px;
            background-color: #ffaa00;
        }
        #main{
            width:auto;
            height:auto;
            position:fixed;
            top:15%;
            right:0;
            left:200px;
            bottom:100px;
            background-color: lightgreen;
        }
        #footer{
            width:100%;
            height:100px;
            position:fixed;
            top:auto;
            right:0;
            bottom:0;
            left:0;
            background-color: #dddddd;
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <div id="sidebar"></div>
    <div id="main"></div>
    <div id="footer"></div>
</body>
</html>
