<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
</head>
<body>
    <nav class="navbar navbar-light bg-light navbar-expand-md">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src=H.png width="30px"/>幼獅歡樂旅遊</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar_1"><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar_1">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a href="#" class="nav-link">機票</a></li>
                    <li class="nav-item"><a href="#" class="nav-link">訂房</a></li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#">團體行程</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item">東部旅遊</a>
                            <a class="dropdown-item">鐵道旅遊</a>
                            <a class="dropdown-item">離島旅遊</a>
                        </div>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="請輸入景點"/>
                    <button class="btn btn-outline-info">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <div class="carousel" id="mycarousel" data-bs-ride="carousel">
        <ol class="carousel-indicators">
            <li data-bs-target="#mycarousel" data-bs-slide-to="0" class="active"></li>
            <li data-bs-target="#mycarousel" data-bs-slide-to="1"></li>
            <li data-bs-target="#mycarousel" data-bs-slide-to="2"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active" data-bs-interval="5000">
                <img src="tour1.jpg" class="d-block w-100" alt="合掌村">
                <div class="carousel-caption d-none d-md-block">
                    <h5>超值行程-日本白川鄉合掌村</h5>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="tour2.jpg" class="d-block w-100" alt="貝維德雷宮">
                <div class="carousel-caption d-none d-md-block">
                    <h5>超美行程-奧地利貝維德雷宮</h5>
                </div>
            </div>
            <div class="carousel-item" data-bs-interval="5000">
                <img src="tour3.jpg" class="d-block w-100" alt="布拉格">
                <div class="carousel-caption d-none d-md-block">
                    <h5>懷古行程-捷克布拉格</h5>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#mycarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#mycarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
