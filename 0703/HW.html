<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        body{
            background-color: #ffbbbb;
        }
        h2{
            background-color: #ffff66;
            text-align: center;
            color:orangered;
            padding: 10px;
            border-radius: 10px;
        }
        .T1{
            color:rgb(255, 100, 100); 
            position: relative; 
            left: 15px;
            font-size: 14px;
        }
        table{
            position: fixed; 
            top: 120px; 
            left: 60px;
        }
        caption{
            color:purple;
            font-size: 20px;
            position: absolute;
            top:-30px;
            left:30px;
            font-family: 標楷體;
        }
        thead{
            background-color: green;
            color:aliceblue;
        }
        .C1{
            background-color: #90ee90;
            color: #800080;
            font-family: 微軟純黑體;
        }
        .C2{
            background-color: #ffffbb;
            color:#ffbb2c;
            font-family: 微軟純黑體;
        }
        td{
            padding:10px 20px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>浪漫星座園地<span class="T1">星座花之戀</span></h2>
    <table>
        <caption>夢想的愛人</caption>
        <thead>
            <tr>
                <th>星座</th>
                <th>生日</th>
                <th>星座花</th>
                <th>星座情人</th>
            </tr>
        </thead>
        <tbody>
            <tr class="C1">
                <td>水瓶座</td>
                <td>1/21~2/19</td>
                <td>瑪格麗特</td>
                <td>自由的情人</td>
            </tr>
            <tr class="C2">
                <td>雙魚座</td>
                <td>2/20~3/20</td>
                <td>鬱金香</td>
                <td>體貼浪漫的情人</td>
            </tr>
            <tr class="C1">
                <td>牡羊座</td>
                <td>3/21~4/20</td>
                <td>木堇</td>
                <td>熱情樂觀的情人</td>
            </tr>
            <tr class="C2">
                <td>金牛座</td>
                <td>4/21~5/21</td>
                <td>矮牽牛</td>
                <td>堅貞不移的情人</td>
            </tr>
            <tr class="C1">
                <td>雙子座</td>
                <td>5/22~6/21</td>
                <td>玫瑰</td>
                <td>善變的情人</td>
            </tr>
            <tr class="C2">
                <td>巨蟹座</td>
                <td>6/22~7/23</td>
                <td>洋桔梗</td>
                <td>戀家的情人</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
