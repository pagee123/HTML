<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        table{
            /* border:solid 1px; */
            border-collapse: collapse ;
            position:relative;
            top:30px;
            left:30px;
        }
        caption{
            color:rgb(10,10,180);
            font-size: 20px;
            position: absolute;
            top:-30px;
            left:50px;
        }
        th{
            background-color: aqua;
            border: solid ;
        }
        td{
            background-color: aliceblue;
            border: solid;
        }
        tfoot{
            letter-spacing: 5px;
            text-align: center;
            font-family: 標楷體;
        }
    </style>
</head>
<body>
    <table>
        <caption>幼獅資訊管理書城商場</caption>
        <thred>
            <tr>
                <th>店名</th>
                <th>地址</th>
                <th>營業時間</th>
            </tr>
        </thred>
        <tbody>
            <tr>
                <td>天母店</td>
                <td>台北市建國路20號</td>
                <td rowspan="3">9:30:22:00</td>
            </tr>
            <tr>
                <td>大安店</td>
                <td>台北市大安路30號</td>
                
            </tr>
            <tr>
                <td>幼獅店</td>
                <td>桃園市幼獅路2號</td>
                
            </tr>
            <tr>
                <td>新竹店</td>
                <td>新竹市光復路路40號</td>
                <td >11:00:20:00</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">歡迎光臨</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
