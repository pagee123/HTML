<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        .note{
            color: blue;
            font-size: 12px;
            position:relative;
            top:8px;
            left:15px;
        }
    </style>
</head>
<body>
    <p>庭院深深深幾許，楊柳堆煙，簾幕無重數。<span class="note">說明:推菸意旨楊柳濃密</span></p>
    <p>玉勒雕鞍遊冶處，樓高不見章臺路。<span class="note">說明:章台路意旨歌驥聚集之所</span></p>
    <p>雨橫風狂三月暮，門掩黃昏，無計留春住。</p>        
    <p>淚眼問花花不語，亂紅飛過鞦韆去。<span class="note">說明:亂紅飛意旨紅花</span></p>
</body>
</html>
