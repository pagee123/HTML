<!DOCTYPE html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <title>CSS</title>
    <style>
        caption{
            caption-side: top;
            color:#cc3399;
            font-size: 32px;
            font-family:標楷體;
        }
        thead{
            background-color: purple;
            color:aliceblue;
            font-size: 26px;
            font-family:標楷體;
        }
        tbody{
            font-size: 20px;
            background: linear-gradient(to top,rgb(210,185,200),rgb(230,135,160));
            text-align: center;
            font-weight: bold;
            font-family:微軟純黑體;
        }
        td{
            padding:5px;
            width:200px;
        }
        tfoot{
            background: linear-gradient(to left bottom,rgb(130,30,100),rgb(255,165,210));
            font-size: 25px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <caption>最新熱門點播</caption>
        <thead>
            <tr>
                <th>歌曲名稱</th>
                <th>演唱者</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>姊妹</td>
                <td>張惠妹</td>
            </tr>
            <tr>
                <td>玫瑰少年</td>
                <td>蔡依林</td>
            </tr>
            <tr>
                <td>洋蔥</td>
                <td>楊宗緯</td>
            </tr>
            <tr>
                <td>非常女</td>
                <td>王妃</td>
            </tr>
            <tr>
                <td>酒後的心聲</td>
                <td>江蕙</td>
            </tr>
            <tr>
                <td>沒有抽菸的日子</td>
                <td>張雨生</td>
            </tr>
            <tr>
                <td>認錯</td>
                <td>林志炫,李驥</td>
            </tr>
            <tr>
                <td>忘了你忘了我</td>
                <td>王傑</td>
            </tr>
            <tr>
                <td>光陰的日子</td>
                <td>羅大佑</td>
            </tr>
            <tr>
                <td>償還</td>
                <td>鄧麗君</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">感謝點播 熱門懷舊</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
