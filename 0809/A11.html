            <div class="tab-pane show active" id="tab1">唐詩泛指創作於唐代（西元618年~907年）的詩，也可以引申指以唐朝風格創作的詩。唐詩上承魏晉南朝詩，下開宋詩，唐代也被視為中國歷來詩歌發展最盛的黃金時期，因此有與宋詞並舉之說。</div>
            <div class="tab-pane " id="tab2">詞或辭，是一種詩歌藝術形式，是中國古代詩體的一種，亦稱曲子詞、詩餘、長短句、樂府。始於唐代，在宋代達到其頂峰。一開始伴曲而唱，所以寫詞又稱作填詞、倚聲[1]。後來逐漸獨立出來，成為一門專門的詩歌藝術。</div>
            <div class="tab-pane fade" id="tab3">元曲，或稱元雜劇，是盛行於元代的戲曲藝術，為散曲和雜劇的合稱。相對於明朝的傳奇（南曲），後世又將元曲稱為北曲。元曲與宋詞及唐詩、漢賦並稱。</div>
