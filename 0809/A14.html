<body>
    <div class="container">
        <div>
            <button type="button" class="btn btn-primary m-2" data-bs-toggle="collapse" data-bs-target=".multi-collapse">七言律詩</button>
        </div>
        <!-- <div class="row">
            <div class="col-4"> -->
                <div class="collapse multi-collapse" id="multiExample_1">
                    <div class="card m-2">
                        <div class="card-header">黃鶴樓  崔顥</div>
                        <div class="card card-body bg-warning">
                            昔人已乘黃鶴去，此地空餘黃鶴樓。<br/>
                            黃鶴一去不復返，白雲千載空悠悠。<br/>
                            晴川歷歷漢陽樹，芳草萋萋鸚鵡洲。<br/>
                            日暮鄉關何處是？煙波江上使人愁。<br/>
                        </div>
                    </div>
                </div>
                <div class="collapse multi-collapse" id="multiExample_2">
                    <div class="card m-2">
                        <div class="card-header">錦瑟   張九齡</div>
                        <div class="card card-body bg-info">
                            錦瑟無端五十弦，一弦一柱思華年。<br/>
                            莊生曉夢迷蝴蝶，望帝春心托杜鵑。<br/>
                            滄海月明珠有淚，藍田日暖玉生煙。<br/>
                            此情可待成追憶，只是當時已惘然。<br/>
                        </div>
                    </div>
                </div>
            <!-- </div>
        </div> -->
    </div>
