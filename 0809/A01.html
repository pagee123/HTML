<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <style>
        [class^=col]{
            background-color: #e1e1e1;
            border:1px solid #c1c1c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="p-1">padding</div>
            </div>
            <div class="col">
                <div class="p-5">padding</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="ps-1">padding:ps-1 只留左邊</div>
            </div>
            <div class="col">
                <div class="ps-5">padding:ps-5 只留左邊</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="px-1">padding:px-1 x軸</div>
            </div>
            <div class="col">
                <div class="px-5">padding:px-5 x軸</div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="py-1">padding:py-1 y軸</div>
            </div>
            <div class="col">
                <div class="py-5">padding:py-5 y軸</div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
