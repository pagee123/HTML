<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div>
            <button type="button" class="btn btn-primary m-2" data-bs-toggle="collapse" data-bs-target=".multi-collapse">七言律詩</button>
        </div>
        <div class="row">
            <div class="col-6 col-lg-3 col-md-6 mb-2">
                <div class="collapse multi-collapse" id="multiExample_1">
                    <div class="card m-2 " style="width:auto">
                        <img src="1.JPG" class="card-img-top"/>
                        <div class="card card-body">
                            <h4 class="card-title">無題</h4>
                            昨夜星辰昨夜風，畫樓西畔桂堂東。
                            身無綵鳳雙飛翼，心有靈犀一點通。
                            隔座送鉤春酒暖，分曹射覆蠟燈紅。
                            嗟余聽鼓應官去，走馬蘭臺類轉蓬。
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-lg-3 col-md-6 mb-2">
                <div class="collapse multi-collapse" id="multiExample_2">
                    <div class="card m-2 " style="width:auto">
                        <img src="2.JPG" class="card-img-top"/>
                        <div class="card card-body">
                            <h4 class="card-title">錦瑟</h4>
                            錦瑟無端五十弦，一弦一柱思華年。
                            莊生曉夢迷蝴蝶，望帝春心托杜鵑。
                            滄海月明珠有淚，藍田日暖玉生煙。
                            此情可待成追憶，只是當時已惘然。
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-lg-3 col-md-6 mb-2">
                <div class="collapse multi-collapse" id="multiExample_3">
                    <div class="card m-2 " style="width:auto">
                        <img src="3.JPG" class="card-img-top"/>
                        <div class="card card-body">
                            <h4 class="card-title">黃鶴樓</h4>
                            昔人已乘黃鶴去，此地空餘黃鶴樓。
                            黃鶴一去不復返，白雲千載空悠悠。
                            晴川歷歷漢陽樹，芳草萋萋鸚鵡洲。
                            日暮鄉關何處是？煙波江上使人愁。
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6 col-lg-3 col-md-6 mb-2">
                <div class="collapse multi-collapse" id="multiExample_4">
                    <div class="card m-2 " style="width:auto">
                        <img src="4.JPG" class="card-img-top"/>
                        <div class="card card-body">
                            <h4 class="card-title">隋宮</h4>
                            紫泉宮殿鎖煙霞，欲取蕪城作帝家。
                            玉璽不緣歸日角，錦帆應是到天涯。
                            於今腐草無螢火，終古垂楊有暮鴉。
                            地下若逢陳後主，豈宜重問後庭花。
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
