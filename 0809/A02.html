<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <style>
        [class^=col]{
            background-color: #e1e1e1;
            border:1px solid #c1c1c1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>核選方塊</h3>
        <form>
            <div class="form-check">
                <label class="form-check-label" for="CK1">皮卡丘</label>
                <input class="form-check-input" type="checkbox" name="CK1" id="CK1"/>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="CK2">傑尼龜</label>
                <input class="form-check-input" type="checkbox" name="CK2" id="CK2"/>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="CK3">卡比獸</label>
                <input class="form-check-input" type="checkbox" name="CK3" id="CK3"/>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="CK4">快龍</label>
                <input class="form-check-input" type="checkbox" name="CK4" id="CK4"/>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="CK5">小火龍</label>
                <input class="form-check-input" type="checkbox" name="CK5" id="CK5"/>
            </div>
            <button class="btn btn-primary" type="submit">確認</button>
        </form>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
