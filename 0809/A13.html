<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <style>
    </style>
</head>
<body>
    <div class="container">
        <div>
            <button type="button" class="btn btn-primary m-2" data-bs-toggle="collapse" data-bs-target="#moon">望月懷遠</button>
        </div>
        <div class="row">
            <div class="col-3">
                <div class="collapse" id="moon">
                    <div class="card card-body">
                        海上生明月，天涯共此時。<br/>
                        情人怨遙夜，竟夕起相思。<br/>
                        滅燭憐光滿，披衣覺露滋。<br/>
                        不堪盈手贈，還寢夢佳期。<br/>
                    </div>
                    <div class="card card-footer bg-info text-end">作者:張九齡</div>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
