<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <style>
        [class^="col"]{
            background-color: antiquewhite;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="mt-2 text-center">基本表單</h3>
        <form>
            <div class="row">
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="usermail" class="form-label">電子郵件</label>
                        <input type="email" name="usermail" id="usermail" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="input_1" class="form-label">文字</label>
                        <input type="text" name="input_1" id="input_1" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="input_2" class="form-label">數字</label>
                        <input type="number" name="input_2" id="input_2" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="input_3" class="form-label">網址</label>
                        <input type="url" name="input_3" id="input_3" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="input_4" class="form-label">顏色</label>
                        <input type="color" name="input_4" id="input_4" class="form-control form-control-color"/>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="mb-3">
                        <label for="passwd" class="form-label">用戶密碼</label>
                        <input type="password" name="passwd" id="passwd" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="input_5" class="form-label">日期</label>
                        <input type="date" name="input_5" id="input_5" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="input_6" class="form-label">時間</label>
                        <input type="time" name="input_6" id="input_6" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="input_7" class="form-label">月</label>
                        <input type="month" name="input_7" id="input_7" class="form-control"/>
                    </div>
                    <div class="mb-3">
                        <label for="input_8" class="form-label">周</label>
                        <input type="week" name="input_8" id="input_8" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="m-2">
                <label for="input_9" class="form-label">多行文字</label>
                <textarea name="input_9" id="input_9" class="form-control">您的寶貴意見</textarea>
            </div>
            <button type="submit" class="btn btn-outline-primary m-2" >CONFIRM</button>
        </form>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
