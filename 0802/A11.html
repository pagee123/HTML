<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css"/>
    <style>
        [class^="col"]{
            border:1px solid;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3 class="mt-2">基本表單</h3>
        <div class="row">
            <form>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-3"><lable for="usermail" class="form-label">電子郵件</lable></div>
                        <div class="col-9"><input type="email" name="usermail" id="usermail" class="form-control" required/>
                        <span class="form-text" id="comment_1">*必填欄位</span></div>
                    </div>
                </div>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-3"><lable for="passwd" class="form-label">用戶密碼</lable></div>
                        <div class="col-9"><input type="password" name="passwd" id="passwd" class="form-control"/>
                        <span class="form-text" id="comment_2">*必填欄位</span></div>
                    </div>
                </div>
                <button type="submit" class="btn btn-outline-primary m-2">Confirm</button>
            </form>
        </div>
    </div>
    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
