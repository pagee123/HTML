<body>
    <div class="container">
        <h2>五言詩選</h2>
        <div class="row">
            <div class="col-12 col-lg-6" style="background-color:gold;">
                <h3>月下獨酌</h3>
                <p>花間一壺酒，獨酌無相親。舉杯邀明月，對影成三人。</p>                    
            </div>
            <div class="col-12 col-lg-6" style="background-color:aqua;">
                <h3>靜夜思</h3>
                <p>床前明月光，疑是地上霜。舉頭望明月，低頭思故鄉。</p>                    
            </div>
        </div>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
