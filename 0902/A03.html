<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Javascript</h1>
    <script>
        function showAElement(){
            let a=document.getElementById("google");
            alert(a.href);
        }
        function showButtobElement(){
            let btn=document.getElementById("test");
            alert(btn.nodeName+" - "+btn.type);
        }
    </script>
    <p id="content">取得元素</p>
    <p><a id="google" href="https://www.google.com">Google</a></p>
    <input id="test" type="button" onclick="showAElement()" value="a element">
    <input type="button" onclick="showButtobElement()" value="element">
</body>
</html>
