<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1 id="content">Javascript</h1>
    <ul id="myUl">
        <li>HTML</li>
        <li id="myLi">Java</li>
        <li>Javascript</li>
    </ul>
    <input type="button" onclick="showText()" value="show element content"/>
    <input type="button" onclick="changeText()" value="change text content"/>
    <script>
        function showText(){
            let data=document.getElementById("content");
            alert(data.innerHTML);
        }
        function changeText(){
            let list=document.getElementById("myLi");
            list.innerHTML="CSS";
        }
    </script>
</body>
</html>
