<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
</head>
<body>
    <h1>Javascript</h1>
    <script>
        let dog={
            name : "jason",
            weight : 10,
            age : 4,
            activity : "fetch balls"
        };
        dog.bark = "mimi";
        if(dog.weight>20)
        {
            dog.bark="Woof Woof";
        }else{
            dog.bark="woof ~";
        }
        let speak=dog.name+" says "+dog.bark+" when he wants to "+dog.activity;
        document.write(speak);
    </script>
    
</body>
</html>
