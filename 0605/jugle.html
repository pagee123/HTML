    <h2>叢林動物區</h2>
    <hr/>
    <p>
        叢林肉（英語：Bushmeat），是指各種從棲身於非洲地區的野生動物身上所獲取的食用肉。現今，叢林肉更多地指從棲身於非洲大陸中、西部或更廣闊地區的動物身上獲取的肉，也用於描述從瀕危猿類所獲取的肉，山魈經常被人類當做叢林肉的索取對象。許多的國際環保組織和野生動物組織開始擔憂這種濫捕現象，並指出叢林肉可能傳染來自野生動物的病毒。
	</p>
