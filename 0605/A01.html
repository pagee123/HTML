	<dl>
		<dt>黑面琵鷺</dt>
		<dd>黑面琵鷺（學名：Platalea minor），又名黑臉琵鷺、小琵鷺、黑面鷺、黑琵鷺、琵琶嘴鷺，俗稱飯匙鳥 ，台灣閩南語稱作「烏面抐桮」 台灣賞鳥人士則俗稱為「黑琵」[3][註 1]。</dd>
		<dt>赤腹鷹</dt>
		<dd>赤腹鷹（學名：Accipiter soloensis）為鷹科鷹屬的猛禽。成鳥背部為灰色，胸口有紫紅色或橙紅色的斑塊，翅膀內側為淺色，末端為深色。</dd>
	</dl>
