    <p>
        豪斯登堡（日語：ハウステンボス Hausutenbosu */?，簡稱HTB）是位於日本長崎縣佐世保市針尾島東部，接鄰大村灣及早岐瀨戶的主題公園，其主題為模仿荷蘭景觀及歐洲各地景色，也因為仿歐洲的景色，常被電視劇、電影、廣告作為外景取景地點。面積152公頃，為全日本面積最大的單一主題公園。[1]
    </p>
